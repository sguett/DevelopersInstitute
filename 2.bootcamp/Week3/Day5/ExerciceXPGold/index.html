<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Class exe</title>
    <script>
        //Exercise 4: Lucky number seven
        for (let i = 1; i <= 10; i++) {
            if (i == 7) {
                console.log("seven");
            } else {
                console.log(i);
            }
        }
    </script>
</head>

<body>
    <script>
        document.write("<ul>");
        for (let i = 1; i <= 10; i++) {
            if (i == 7) {
                document.write("<li>seven</li>");
            } else {
                document.write("<li>" + i + "</li>");
            }
        }
        document.write("</ul>");
    </script>
    <script src="script.js"></script>
</body>

</html>

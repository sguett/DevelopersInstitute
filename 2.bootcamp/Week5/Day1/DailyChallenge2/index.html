<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Challenge: Mad Libs</title>
</head>

<body>

    <h1>Mad Libs</h1>

    <ul>
        <li>Noun: <input type="text" id="noun"></li>
        <li>Adjective: <input type="text" id="adjective"></li>
        <li>Someone's Name: <input type="text" id="person"></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>Generated story:
        <span id="story"></span>
    </p>

    <script>
        var libButton = document.getElementById('lib-button');
        var libIt = function() {
            var storyDiv = document.getElementById("story");
            var input = document.getElementsByTagName("input");
            var inputNoun = input[0].value;
            var inputAdj = input[1].value;
            var inputPers = input[2].value;
            storyDiv.innerHTML = "I'm sure " + inputNoun + ", you are in love " + inputAdj + " " + inputPers + " right? :)";
        };
        libButton.addEventListener('click', libIt);
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    Title of the document
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>

<body>
    <p id="demo"></p>

    <button onclick="myStopFunction()">Stop time</button>

    <script>
        var myVar = setInterval(myTimer, 1000); // call function myTimer after 1sec

        function myTimer() { // time function
            var d = new Date(); // create variable d contains date of today
            var t = d.toLocaleTimeString(); // create variable t contains actual time in the date d
            // Date.toLocaleTimeString() returns a string with a language sensitive representation of the time portion of this date
            document.getElementById("demo").innerHTML = t; //display time (in the variable t) on the paragraph with id = "demo" 
        }

        function myStopFunction() {
            clearInterval(myVar); // cancel the timer ID
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
